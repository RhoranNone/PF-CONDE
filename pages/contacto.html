    <link rel="stylesheet" href="../assets/css/main.css">

</head>
<body>
    <header>
        <div class="container">
            <nav class="nav_checkbox">
                <a href="../index.html" class="logo"><img src="../assets/img/anubis-viajes-logoa.jpg" alt="img logo" width="70" height="70"></a>
                <input type="checkbox" id="tab-nav" class="tab-nav">
                <label for="tab-nav" class="label">
                    <div class="burger"></div>
                    <div class="burger"></div>
                    <div class="burger"></div>
                </label>
                <ul class="content_nav">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="paquetes.html">Paquetes</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-titulo">
            <h3>Contacto</h3>
        </section>
        <section>
            <article class="form-ubi">
                <p  class="form-text">
                    Podes llamar al +54 11 4328 0789 <br>
                    Enviar un mail a info@anubisviajes.com.ar <br>
                    O rellenar el formulario de abajo para contactarte con nosotros
                </p>
                <form class="form-contacto" action="#">
                    <label for="nombre">Nombre:
                        <input type="text" placeholder="Nombre" name="nombre"><br>
                    </label><br>
                    <label for="email">Correo:
                        <input type="email" placeholder="Correo" name="email"><br>
                    </label><br>
                    <label for="telefono">Teléfono:
                        <input type="tel" placeholder="Teléfono" name="telefono"><br>
                    </label>
                    <p>Destino:
                        <select name="destino" id="destino">
                            <option value="">Elija un destino</option>
                            <option value="Bariloche">Bariloche</option>
                            <option value="Iguazú">Iguazú</option>
                            <option value="Tierra del Fuego">Tierra del Fuego</option>
                            <option value="Salta">Salta</option>
                        </select>
                    </p>
                    <label for="mensaje">Mensaje:</label><br>

                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea><br>
                    <input type="submit" value="Enviar">
                </form>
                <iframe class="mapa" src="https://www.google.com.ar/maps/embed?pb=!1m18!1m12!1m3!1d3283.9638625979205!2d-58.37703568255616!3d-34.6050753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacd8391b091%3A0x2a90ef6b9acfdc2d!2sFlorida%20253%2C%20C1005AAE%20CABA!5e0!3m2!1ses-419!2sar!4v1664492804098!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="iconos-footer">
            <img src="../assets/img/icono-telefono.png" alt="telefono" width="20" height="20">+54 11 4328 0789 <br>
            <img src="../assets/img/icono-correo.png" alt="correo" width="20" height="20">info@anubisviajes.com.ar <br>
        </div>
    </footer>
</body>
</html>
